<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Cool photos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"></link>    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/functions.js"></script>
</head>
<body>
    <header class="headerContainer">
        <div class="headerContainerInner">
            <div class="headerLeftContainerMobile" id="headerLeftContainerMobile"></div>
            <div class="headerLeftContainer" id="headerLeftContainer"></div>
            <div class="headerRightContainerMobile" id="headerRightContainerMobile"></div>
            <div class="headerRightContainer" id="headerRightContainer"></div>
        </div>
    </header>
    <div class="menuMobileContainer menuMobileActiveComponent" id="menuMobileContainer">
        <div class="menuMobileContainerInner menuMobileActiveComponent" id="menuMobileContainerInner">

        </div>
    </div>
    <div class="contentContainer">
        <div class="contentContainerInner">
            <h1 class="mobileSearchHeaderMobile">Search all images!</h1>
            <h1 class="mobileSearchHeader">Search through the coolest images on the web!</h1>
            <div class="searchImagesContainer">
                <div class="errorMessageContainer" id="imageErrorContainer">
                    <div class="errorMessageInner" id="imageError">

                    </div>
                </div>
                <form onsubmit="event.preventDefault(); searchImages();" class="searchImagesForm">
                    <div class="searchImagesFormInner">
                        <input type="text" 
                            name="searchQuery" 
                            id="searchQuery" 
                            class="formControl searchImagesInput" 
                            placeholder="Batman, puppies, etc.">
                        <button class="btn btnRed">
                            <i class="fa fa-search"></i>
                            <span class="btnSearchText">Search</span>
                        </button>
                    </div>
                </form>
            </div>
            <div class="imagesContainer" id="imagesContainer"></div>
        </div>
    </div>
</body>
</html>
